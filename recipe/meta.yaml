{% set name = "myhdl" %}
{% set version = "0.11.51" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9d911d60b463936ae04b76f27388aef6825ace8767a0d83adcc05431ab06662c

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8

test:
  imports:
    - myhdl

about:
  home: http://www.myhdl.org
  license: LGPL-2.1-only
  license_family: LGPL
  license_file: LICENSE.txt
  summary: Python as a Hardware Description Language
  doc_url: http://docs.myhdl.org/
  dev_url: https://github.com/myhdl/myhdl

extra:
  recipe-maintainers:
    - davidbrochart
