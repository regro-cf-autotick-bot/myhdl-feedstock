{% set name = "myhdl" %}
{% set version = "0.11.43" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4e3eeacc5c4636e5c942cf3514aa0a940f08ba71de5cff5182a1ee297450b875

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.4
    - pip
  run:
    - python >=3.4

test:
  imports:
    - myhdl

about:
  home: http://www.myhdl.org
  license: LGPL-2.1-only
  license_family: LGPL
  license_file: LICENSE.txt
  summary: Python as a Hardware Description Language
  doc_url: http://docs.myhdl.org/
  dev_url: https://github.com/myhdl/myhdl

extra:
  recipe-maintainers:
    - davidbrochart
